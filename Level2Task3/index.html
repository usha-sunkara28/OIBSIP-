<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: grey;
          color: white;
          text-align: center;
          height: 50px;
        }
        #head1
        {
            text-align: center;
        }
        </style>
</head>
<body>
    <div class="container align-items-center">
        <div id="head1" class="bg-info"><h1>To-Do List</h1></div>
        
        <input id="task" type="text" placeholder="Add a new task">
        <button id="addTask" class="btn btn-secondary">Add Task</button>
        <ul id="taskList">
            <!-- Tasks will be added here dynamically using JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
    <footer class="bg-info">
        &copy; Copyright Reserved.
      </footer>
</body>
</html>
